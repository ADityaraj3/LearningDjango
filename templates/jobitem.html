<div class="card"> 
  {% for job in jobs %}
  <div class="card-header">
    {{job.companyName}}
  </div>
  <div class="card-body">
    <h5 class="card-title">Title: {{job.title}}</h5>
    <p class="card-text">Location: {{job.location}}</p>
    <p class="card-text">Salary: {{job.salary}}</p>
    <a href="#" class="btn btn-primary">Apply</a>
  </div>
  {% endfor %}
</div>
